<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Logowania</title>
</head>
<body>
    <div class="container">
        <div class="logo"></div>

        <div class="login-container">
            <h1>Logowanie</h1>
            <form action="#" method="POST">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>
                
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
                
                <input type="submit" value="Zaloguj się">
            </form>
            <div class="footer">
                <p>Nie masz konta? <a href="#" style="color: #aaa;">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</body>
</html>
